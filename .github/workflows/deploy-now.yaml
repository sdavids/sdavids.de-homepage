name: Deploy Now

on:
  - push
  - workflow_dispatch

jobs:
  deploy-now:
    runs-on: ubuntu-22.04
    steps:
      - name: Install brotli
        if: ${{ steps.project.outputs.deployment-enabled == 'true' }}
        run: |
          run apt update
          run apt-get install brotli -y
      - name: Fetch project data
        uses: ionos-deploy-now/retrieve-project-info-action@v1
        id: project
        with:
          api-key: ${{ secrets.IONOS_API_KEY }}
          project: ${{ secrets.IONOS_PROJECT_ID }}
          service-host: api-eu.ionos.space
      - name: checkout
        if: ${{ steps.project.outputs.deployment-enabled == 'true' }}
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Setup Node.js
        if: ${{ steps.project.outputs.deployment-enabled == 'true' }}
        uses: actions/setup-node@v3
        with:
          node-version-file: ./hp/.nvmrc
          cache-dependency-path: ./hp/package-lock.json
          cache: npm
      - name: Prepare project environment
        if: ${{ steps.project.outputs.deployment-enabled == 'true' }}
        working-directory: ./hp
        run: npm install
      - name: Build project
        if: ${{ steps.project.outputs.deployment-enabled == 'true' }}
        working-directory: ./hp
        run: npm run build
        env:
          CI: true
          SITE_URL: ${{ steps.project.outputs.site-url }}
      - name: Minify HTML
        if: ${{ steps.project.outputs.deployment-enabled == 'true' }}
        working-directory: ./hp
        run: npm run minify:html
      - name: Minify JSON
        if: ${{ steps.project.outputs.deployment-enabled == 'true' }}
        working-directory: ./hp
        run: npm run minify:json
      - name: Compress files
        if: ${{ steps.project.outputs.deployment-enabled == 'true' }}
        working-directory: ./hp
        run: npm run compress:files
      - name: Create Google Verification File
        if: ${{ steps.project.outputs.deployment-enabled == 'true' }}
        working-directory: ./hp
        run: npm run create:google-verification-file
      - name: Copy .htaccess file
        if: ${{ steps.project.outputs.deployment-enabled == 'true' }}
        run: cp .ionos/.htaccess hp/dist
      - name: Deploy build
        if: ${{ steps.project.outputs.deployment-enabled == 'true' }}
        uses: ionos-deploy-now/deploy-to-ionos-action@v1
        with:
          api-key: ${{ secrets.IONOS_API_KEY }}
          bootstrap-deploy: ${{ steps.project.outputs.bootstrap-deploy }}
          branch-id: ${{ steps.project.outputs.branch-id }}
          dist-folder: ./hp/dist
          project: ${{ secrets.IONOS_PROJECT_ID }}
          remote-host: ${{ steps.project.outputs.remote-host }}
          service-host: api-eu.ionos.space
          storage-quota: ${{ steps.project.outputs.storage-quota }}
